<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning 2</title>
</head>
<body>
    <script>
        
        function fizzBuzz(length){

            for (var i = 0; i <= (length); i++){
                var fizz = false;
                var buzz = false;
                var dThree = i;
                var dFive = i;

                switch(dThree % 3 == 0){
                    case true:
                        fizz = true;
                        break;
                    default: 
                        fizz = false;
                }

                switch(dFive % 5 == 0){
                    case true: 
                        buzz = true;
                        break;
                    default: 
                        buzz = false;
                }

                if (fizz && buzz){
                    console.log("FizzBuzz! ");
                }
                else if(fizz){
                    console.log("Fizz ");
                }
                else if (buzz){
                    console.log("Buzz ");
                }
                else{
                    console.log(i + " ");
                }
            }
        }

        fizzBuzz(prompt("Enter a number:"));

        //I actually like my spaghetti code thank you very much.
        
    </script>
    
</body>
</html>
